version: "3.9"

services:

  db:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=${DBUSER}
      - POSTGRES_PASSWORD=${DBPASS}
      - POSTGRES_DB=${DBNAME}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5432:5432'
    networks:
      - karma8-network

  php:
    build:
      args:
        UID: ${USERID}
        GID: ${GROUPID}
      context: ./docker/php
    user: ${USERID}:${GROUPID}
    working_dir: '/var/www/karma8'
    env_file:
      - ./.env
    restart: always
    volumes:
      - './:/var/www/karma8'
    networks:
      - karma8-network

  rabbit:
    image: rabbitmq:latest
    networks:
      - karma8-network
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}

networks:
  karma8-network:
    external: false
